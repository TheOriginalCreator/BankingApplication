<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>My ATM | Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <img src="../img/go-locker-icon.png" alt="logo" height="250px" width="250px" id="logoHead">
            </div>
            <div class="col-xs-12">
                <div id="titleText">
                    <h1>Secure Bank</h1>
                    <h3>Welcome To The World's Most Secure Bank</h3>
                    <p>Please Enter Your Card Number And PIN Below</p>
                </div>
            </div>
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="email">Card Number:</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="1234567890">

                    </div>
                    <div class="form-group">
                        <label for="email">Pin Number:</label>
                        <input type="number" class="form-control" id="pinNumber" placeholder="1234">
                    </div>

                    <button type="button" class="btn btn-default" onclick="cardNumberVerification()" id="button"> Submit</button>
                    <p id="verificationResult" style="color:red"></p>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="userBlock">
        <div class="row">
            <div class="col-xs-12">
                <h2>Successfully Logged In</h2>
            </div>

            <div class="col-xs-12">
                <p>Please choose your operation:</p>
                <form>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" onclick="balance()">View Balance</button>
                        <button type="button" class="btn btn-default" onclick="deposit()">Deposit</button>
                        <button type="button" class="btn btn-default" onclick="withdrawl()">Withdrawal</button>
                        <button type="button" class="btn btn-default" onclick="addNewCard()">Add Card</button>
                        <button type="button" class="btn btn-default" onclick="transferMoneyScreen()">Transfer Money</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" onclick="logout()">Log Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <form>
        <div class="form-transfer container" id="transfer">
            <label for="email">Your Card Number:</label>
            <input type="number" class="form-control" id="yourCardNumber" placeholder="1234567890">
            <br>
            <label for="email">Recipent Card Number:</label>
            <input type="number" class="form-control" id="recipentCardNumber" placeholder="1234567890">
            <br>
            <label for="email">Amount To Transfer:</label>
            <input type="number" class="form-control" id="transferAmount" placeholder="100">
            <br>
            <button type="button" class="btn btn-default" onclick="transferMoney()">Transfer Money</button>
            <br>
            <button type="button" class="btn btn-default" onclick="logout()">Log Out</button>
        </div>
    </form>


    </div>
    </div>

</body>
<script src="../js/script.js"></script>

</html>
